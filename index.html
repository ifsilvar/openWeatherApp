<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>OpenWeather App</title>
</head>
<body id="main" class="main" style="text-align: center;">
    <div class='jumbotron bg-primary'>
        <span >
            <h1 id='weatherDash'><i class="far fa-sun" style="font-size: 35px; color: white;"></i><font color="#fff">Weather Dashboard</font></h1>
        </span>
    </div>

    <div class="searchBar" style="text-align: center">
        <input id='location' type='text' placeholder='city name'></input>
        <button id='submit'>Search</button>
    </div>
    <br>
    <div id="weather" class="card mb-3 mx-auto" style="max-width: 400px; display:none;">
        <div class="row no-gutters">
          <div id="imgHere" class="col-sm-4 col-md-4">
          </div>
          <div class="col-sm-8 col-md-8">
            <div id="cardBody" class="card-body">
            </div>
          </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="app.js"></script>
    <!-- jQuery and JS bundle w/ Popper.js
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
